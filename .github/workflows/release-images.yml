name: Release Versioned Images

on:
  release:
    types: [published]

env:
  IMAGE_REG: ghcr.io
  BUILD_INFO: "Build:stable / Workflow:${{ github.workflow }} / RunId:${{ github.run_id }} / Ref:${{ github.ref }} / SHA:${{ github.sha }}"
  IMAGE_TAG: ${{ github.event.release.tag_name }}

jobs:
  release-images:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: "Run all image builds"
        run: |
          make image-all IMAGE_TAG=$IMAGE_TAG VERSION=$IMAGE_TAG BUILD_INFO="$BUILD_INFO"
          make image-all IMAGE_TAG=latest VERSION=$IMAGE_TAG BUILD_INFO="$BUILD_INFO"

      - name: "Login to registry"
        run: echo ${{ secrets.GITHUB_TOKEN }} | docker login $IMAGE_REG -u $GITHUB_ACTOR --password-stdin

      - name: "Push to Registry"
        run: |
          make push-all IMAGE_TAG=$IMAGE_TAG
          make push-all IMAGE_TAG=latest
